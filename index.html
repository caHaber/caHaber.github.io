<script>
var pulseFlag = true;
var floatFlag = true;



function clearPaths(){
    var pat= svg.selectAll("path");
    pat.remove();
}
function pulse(){
    if(pulseFlag){
        svg.selectAll("path").classed("pulse",true);
        pulseFlag = false;
    } else {
        svg.selectAll("path").classed("pulse",false);
        pulseFlag = true;
    }

}
function float(){
    if(floatFlag){
        svg.selectAll("path").classed("floating",true);
        floatFlag = false;
    } else {
        svg.selectAll("path").classed("floating",false);
        floatFlag = true;
    }
}

function plum(){
    var pat = svg.selectAll("path").transition().duration(1000).style("fill","plum");
}
function purple(){
    var pat = svg.selectAll("path").transition().duration(1000).style("fill","purple");
}
function lightblue(){
    var pat = svg.selectAll("path").transition().duration(1000).style("fill","lightblue");
}
function cornsilk(){
    var pat = svg.selectAll("path").transition().duration(1000).style("fill","cornsilk");
}
function azure(){
    var pat = svg.selectAll("path").transition().duration(1000).style("fill","azure");
}
function whitesmoke(){
    var pat = svg.selectAll("path").transition().duration(1000).style("fill","whitesmoke");
}


</script>

              var activeLine;

      var renderPath = d3.svg.line()
          .x(function(d) { return d[0]; })

      var svg = d3.select("svg").attr("width",plotWidth).attr("height",plotHeight-200)
          .call(d3.behavior.drag()
            .on("dragstart", dragstarted)
            .on("drag", dragged)
            .on("dragend", dragended));

      function dragstarted() {
        activeLine = svg.append("path").datum([]).attr("class", "line");
      }

      function dragged() {
        activeLine.datum().push(d3.mouse(this));
        activeLine.attr("d", renderPath);
        activeLine.transition().style("fill","orange").style("stroke-width",10);
      }

      function dragended() {
        activeLine = null;
      }

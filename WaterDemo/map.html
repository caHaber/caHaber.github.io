<script>
drawGeo();

function drawGeo(){



var width = 400,
    height = 400;

var rateById = d3.map();

var quantize = d3.scale.quantize()
    .domain([0,50])
    .range(d3.range(9).map(function(i) { return "q" + i + "-9"; }));


var projection2 = d3.geo.albersUsa()
    .scale(25500)
    .translate([width + 7700, -950]);

var path = d3.geo.path()
    .projection(projection2);


var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var rateByZip = d3.map();


  queue()
      .defer(d3.json, "Zip.geojson")
      .defer(d3.csv, "WaterWithPop.csv", function(d) { rateByZip.set(d.zip, +d["11/12"]) })
      .await(draw2);

console.log(rateByZip);


function draw2(error,data1) {

    console.log(data1);


    var paths =  svg.append("g")
        .attr("class", "counties")
      .selectAll("path")
        .data(data1.features)
      .enter().append("path")
      .attr("class", function(d) { return quantize(rateByZip.get(d.properties.geoid10)); })
        .attr("d", path);




    }

}

</script>

body {

/* path: axis line, line: tick marks */

/*http://bl.ocks.org/Caged/6476579*/
.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
}

/* Style northward tooltips differently */
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}

rect {
    fill: lightblue;
}

path.domain {
    fill: none;
}

function accessor(d){
        var row = {};
        row.sum = 0;
        row.age = +d["Median Age"]
        row.houseSize = +d["AverageHouseHoldSize"]
        row.popTotal = +d["Total"]
        row.loc = d["zip"]
        row.sum += (+d["5/6"]) + (+d["6/7"]) + (+d["7/8"]) + (+d["8/9"])
                    + (+d["9/10"]) + (+d["10/11"]) + (+d["11/12"]);

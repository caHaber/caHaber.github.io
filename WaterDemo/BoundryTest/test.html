<head>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="//d3js.org/queue.v1.min.js"></script>
    <script src="https://d3js.org/d3-voronoi.v1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/1.10.0/d3-legend.min.js"></script>
<style>
.q0-9 { fill:rgb(247,251,255) !important; }
.q1-9 { fill:rgb(222,235,247) !important; }
.q2-9 { fill:rgb(198,219,239) !important; }
.q3-9 { fill:rgb(158,202,225) !important; }
.q4-9 { fill:rgb(107,174,214) !important; }
.q5-9 { fill:rgb(66,146,198) !important; }
.q6-9 { fill:rgb(33,113,181) !important; }
.q7-9 { fill:rgb(8,81,156) !important; }
.q8-9 { fill:rgb(8,48,107) !important; }

:not(counties){
    stroke:none;
}

.counties {
    fill: red;
    opacity: .5;
    stroke: black;
}

</body>
<script>

function drawMap() {


var width = d3.select("body").node().getBoundingClientRect().width - 100,
    height = 400;


var quantize = d3.scale.threshold()
    .domain([10,20,30,40,50,60,70,80,150])
    .range(d3.range(9).map(function(i) { return "q" + i + "-9"; }));

var color = d3.scale.threshold()
    .domain([0,10,20,30,40,50,60,70,150])
    .range(['#f7fbff','#deebf7','#c6dbef','#9ecae1','#6baed6','#4292c6','#2171b5','#08519c','#08306b'])

var projection2 = d3.geo.albersUsa()
    .scale(25500)
    .translate([width + 7700, -950]);

var path = d3.geo.path()
    .projection(projection2);


var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);


var rateById = d3.map();



  queue()
      .defer(d3.json, "Zip.geojson")
      .defer(d3.json, "la_city.json")
      .defer(d3.csv, "WaterWithPop.csv", function(d) { rateById.set(d.zip, waterAccessor(d)) })
      .await(draw2);

// console.log(rateByZip);


function draw2(error,data1,data2) {

    console.log(data1);
    console.log(data2);

    var paths =  svg.append("g")
        .attr("class", "counties")
      .selectAll("path")
        .data(data1.features)
      .enter().append("path")
      .attr("class", function(d) { return "z" + (d.properties.geoid10) + " " + quantize(rateById.get(d.properties.geoid10)); })
        .attr("d", path);


    var counties = svg.append("g")
    .attr("class", "counties")
  .selectAll("path")
    .data(data2.features)
    .enter().append("path")
    .attr("class","counties")
    .attr("d",path);

    //     var legend = d3.legend.color()
    //         .shape("path", d3.svg.symbol().type("circle").size(150)())
    //           .shapePadding(10)
    //           .scale(color);
       //
    //       svg.append("g")
    //            .attr("class", "legend")
    //            .attr("transform", "translate(30,170)");
       //
       //
    //    svg.select(".legend")
    //      .call(legend);


    }

}


function waterAccessor(d) {
    var temp = (+d["5/6"]) + (+d["6/7"]) + (+d["7/8"]) + (+d["8/9"]) + (+d["9/10"]) + (+d["10/11"]) + (+d["11/12"]);
    return (temp/7);
}

</script>

<script>
drawMap();
</script>
